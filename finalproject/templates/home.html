
{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>My Movies</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div class= "row">
        {% for i in movie_list %}

        <div class="col-md-3">
            <div class="card">
  <img src="{{i.img.url}}" alt="Card image cap" alt="..."  height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}} </h5>
    <p class="card-text">{{i.desc}}<br>
       {{i.release_date}}<br>
        {{i.actors}}<br>
        {{i.trailer_link}}
    </p>
    <a href="{% url  'detail' i.id %}" class="btn btn-primary">Go somewhere</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
